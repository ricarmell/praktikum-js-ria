<body>
    <script>
        var ulangi = confirm("ulang?");;
        var counter = 0;

        do {
            counter++;
            ulangi = confirm("ulang?");
        }while(ulangi)

        document.write("perulangan sudah dilakukan sebanyak " + counter+" kali")
    </script>

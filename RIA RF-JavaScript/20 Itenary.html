<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan Itenary</title>
</head>
<body>
    <script>
        var jawab = prompt("Apakah Jakarta Ibukota Indonesia?");
        var jawaban = (jawab.toLocaleUpperCase() == "IYA") ?"Benar" : "Salah";
        document.write(`Jawaban anda: <b> ${jawaban}</b>`);
    </script>
</body>
</html>

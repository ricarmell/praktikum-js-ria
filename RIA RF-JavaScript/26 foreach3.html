<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        var days = ["senin", "selasa","rabu","kamis","jumat","sabtu","minggu"];

        }); 
    </script>

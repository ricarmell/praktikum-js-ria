<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator penugasan</title>
</head>
<body>
    <script>
        document.write("Mula-mula nilai score...<br>");

        var score = 100;
        document.write("Score = "+ score + "<br/>");

        score += 5;
        document.write("Score = "+ score + "<br/>");

        score -= 2;
        document.write("Score = "+ score + "<br/>");

        score *= 2;
        document.write("Score = "+ score + "<br/>");

        score /= 4;
        document.write("Score = "+ score + "<br/>");

        score **= 2;
        document.write("Score = "+ score + "<br/>");

        score %= 3;
        document.write("Score = "+ score + "<br/>");
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ulangi = confirm("apakah anda mau mengulangi?");
        var counter = 0;

        while(ulangi){
            var jawab=confirm("apakah anda mau mengulangi?")
            counter++;
            if(jawab == false){
                ulangi= false;
            }
        }

        document.write("perulangan sudah dilakukan sebanyak "+ counter +" kali");
    </script>
</body>
</html>
